<html>
<head>
    <base href="/">
    <title>Voyager</title>

    <link rel="icon" href="assets/img/voyager-icon.png">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="assets/stylesheets/style.css">

    <script src="node_modules/core-js/client/shim.min.js"></script>
    <script src="node_modules/zone.js/dist/zone.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>

    <script src="systemjs.config.js"></script>
    <script>
        System.import('app').catch(function (err) {
            console.error(err);
        });
    </script>
</head>

<body>
<my-app></my-app>

<!-- pre-bootstrap animation -->
<div id="pre-bootstrap-container">
    <script type="text/javascript">
        window.bootstrapping.then(
            function handleResolve() {
                let preBootstrapContainer = document.getElementById("pre-bootstrap-container");
                let preBootstrap = document.getElementById("pre-bootstrap");
                preBootstrap.className = "loaded";
                setTimeout(function removeLoadingScreen() {
                    preBootstrapContainer.parentNode.removeChild(preBootstrapContainer);
                }, 300);
            }
        );
    </script>

    <div id="pre-bootstrap">
        <div class="messaging">
            <div class="loader">Loading...</div>
            <h1>Loading App</h1>
        </div>
    </div>
</div>
<!-- animation end -->

</body>
</html>
