<div [@flyInOut]="'in'" id="comment-form">
    <form (ngSubmit)="onSubmit()" #threadForm="ngForm">

        <div class="form-group">
            <label for="comment">New Comment</label>
            <textarea class="form-control" rows="3" id="comment" name="comment"></textarea>
        </div>

        <div class="text-center">
            <button type="button" class="btn btn-sm btn-success btn-block" (click)="addComment()">Add Comment</button>
        </div>
    </form>
</div>
