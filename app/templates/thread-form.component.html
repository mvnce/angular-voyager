<div class="col-md-8 col-md-offset-2" [@flyInOut]="'in'" id="login-form">
    <h2>New Post</h2>

    <form (ngSubmit)="onSubmit()" #threadForm="ngForm">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" required [(ngModel)]="thread.title" name="title">
        </div>
        <div class="form-group">
            <label for="content">Content</label>
            <input type="text" class="form-control" id="content" required [(ngModel)]="thread.content" name="content">
        </div>
        <div class="form-group">
            <label for="power">Status</label>
            <select class="form-control" id="power" required>
                <option>Life</option>
                <option>Food</option>
                <option>Dev</option>
                <option>Idea</option>
            </select>
        </div>
        <hr>
        <div class="text-center">
            <button type="button" class="btn btn-default" (click)="addThread()">Submit</button>
        </div>

    </form>
</div>
