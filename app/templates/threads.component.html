<div class="threads-container">
    <div class="col-md-8 col-md-offset-2 threads">
        <div class="text-center" *ngIf="isLoading()">
            <loading></loading>
        </div>

        <div *ngIf="!isLoading()">
            <div *ngFor="let thread of threads" [@flyInOut]="'in'">
                <article class="thread">
                    <div class="thread-body">
                        <div class="thread-header">
                            <ul class="left">
                                <li><p class="thread-title">{{ thread.title }}</p></li>
                            </ul>
                            <ul class="right">
                                <li><p class="thread-updated">{{ thread.updated }}</p></li>
                            </ul>
                        </div>
                        <hr>

                        <div class="thread-content">
                            <p>{{ thread.content }}</p>
                        </div>

                        <hr>
                        <div class="thread-footer">
                            <ul class="left">
                                <li><button class="btn btn-sm btn-default thread-detail-button">{{thread.name}}</button></li>
                            </ul>
                            <ul class="right">
                                <li><p class="btn btn-sm btn-default" (click)="onSelect(thread)">{{thread.total_comments}} Comments</p></li>
                                <li><p class="btn btn-sm btn-default">64 <span class="glyphicon glyphicon-heart"></span></p></li>
                            </ul>
                        </div>
                    </div>
                </article>
            </div>

            <div class="text-center">
                <p>- End -</p>
            </div>
        </div>
    </div>
</div>
